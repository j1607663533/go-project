basePath: /api/v1
definitions:
  models.LoginRequest:
    properties:
      captcha:
        type: string
      captcha_id:
        type: string
      password:
        type: string
      username:
        type: string
    required:
      - captcha
      - captcha_id
      - password
      - username
    type: object
  models.UserCreateRequest:
    properties:
      email:
        maxLength: 100
        type: string
      nickname:
        maxLength: 50
        type: string
      password:
        maxLength: 50
        minLength: 6
        type: string
      username:
        maxLength: 20
        minLength: 3
        type: string
    required:
      - email
      - password
      - username
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is a sample Gin backend service.
  title: Gin Backend API
  version: "1.0"
paths:
  /login:
    post:
      consumes:
        - application/json
      description: 使用用户名和密码获取 JWT Token
      parameters:
        - description: 登录信息
          in: body
          name: login
          required: true
          schema:
            $ref: "#/definitions/models.LoginRequest"
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      summary: 用户登录
      tags:
        - 认证管理
  /register:
    post:
      consumes:
        - application/json
      description: 用户通过手机/邮箱进行注册，包含验证码校验
      parameters:
        - description: 注册信息
          in: body
          name: register
          required: true
          schema:
            type: object
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      summary: 用户注册
      tags:
        - 认证管理
  /users:
    get:
      consumes:
        - application/json
      description: 获取系统中所有注册用户的列表
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
        - Bearer: []
      summary: 获取所有用户
      tags:
        - 用户管理
    post:
      consumes:
        - application/json
      description: 手动创建一个新用户
      parameters:
        - description: 用户信息
          in: body
          name: user
          required: true
          schema:
            $ref: "#/definitions/models.UserCreateRequest"
      produces:
        - application/json
      responses:
        "201":
          description: Created
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "409":
          description: Conflict
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal Server Error
          schema:
            additionalProperties: true
            type: object
      security:
        - Bearer: []
      summary: 创建新用户
      tags:
        - 用户管理
  /users/{id}:
    get:
      consumes:
        - application/json
      description: 通过用户ID获取用户详细信息
      parameters:
        - description: 用户ID
          in: path
          name: id
          required: true
          type: integer
      produces:
        - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Not Found
          schema:
            additionalProperties: true
            type: object
      security:
        - Bearer: []
      summary: 获取指定ID的用户
      tags:
        - 用户管理
securityDefinitions:
  Bearer:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
